<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary" defaultHref="/pendientes"></ion-back-button>
        </ion-buttons>

        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <!-- <ion-item>
            <ion-label position="stacked">Nuevo item</ion-label>
            <ion-input placeholder='Introduzca nombre' type='text' [(ngModel)]='nombreitem' (keyup.enter)="agregarItem()"></ion-input>
        </ion-item> -->

        <ion-button (click)="agregarTarea()" expand="block" slot="end">
            Agregar Tarea
        </ion-button>
    </ion-list>

    <ion-list>
        <ion-list-header *ngIf="lista.hasOwnProperty('items')">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items, let i = index" class="animated fadeInDown">

            <!-- lista.items[i].desc.length > 0 &&  -->
            <ion-item *ngIf="lista.hasOwnProperty('items')">
                <ion-checkbox slot="start" [(ngModel)]='item.completado' (ionChange)='cambioCheck(item)'></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)" color="danger">
                    <ion-icon slot="icon-only" name='close'></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>


    </ion-list>
</ion-content>
