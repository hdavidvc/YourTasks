<app-header title='Your Tasks'></app-header>

<ion-content>

    <h2 class="title-content">Hoy</h2>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let item of tareaHoy; let i = index">
            <ion-checkbox slot="start" [(ngModel)]='item.completado' (ionChange)='cambioCheck(item)'></ion-checkbox>
            <ion-label>{{item.desc}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [disabled]='!logeado' (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>

<app-footer></app-footer>
